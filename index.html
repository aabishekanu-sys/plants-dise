<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plant AI - Signup</title>

<style>

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  background:linear-gradient(-45deg,#0f9b0f,#00c853,#1b5e20,#2e7d32);
  background-size:400% 400%;
  animation:bgAnimation 10s ease infinite;
}

/* Animated background */
@keyframes bgAnimation{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Glass container */
.signup-container{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(15px);
  padding:40px;
  width:350px;
  border-radius:20px;
  box-shadow:0 0 30px rgba(0,0,0,0.3);
  text-align:center;
  animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

h2{
  color:white;
  margin-bottom:20px;
}

/* Floating input effect */
.input-box{
  position:relative;
  margin:20px 0;
}

.input-box input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  outline:none;
  font-size:15px;
}

.input-box label{
  position:absolute;
  left:12px;
  top:12px;
  color:#555;
  transition:0.3s;
}

.input-box input:focus + label,
.input-box input:valid + label{
  top:-10px;
  left:8px;
  font-size:12px;
  color:white;
}

/* Button animation */
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#00e676;
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}
.resetpassword{
    margin-bottom: 2%;
}

button:hover{
  background:#00c853;
  transform:scale(1.05);
}

/* Success & error */
.message{
  margin-top:15px;
  font-weight:bold;
}

.success{ color:#00e676; }
.error{ color:#ff5252; }

</style>
</head>

<body>

</body>
</html>
