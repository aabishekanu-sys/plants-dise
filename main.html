function analyzePlant(){
  const file = imageInput.files[0];
  const lang = languageSelect.value;

  if(!file){
    alert("Please upload image");
    return;
  }

  const reader = new FileReader();
  reader.onload = function(e){
    preview.src = e.target.result;
    preview.style.display="block";
  };
  reader.readAsDataURL(file);

  const name = file.name.toLowerCase();
  let message="";

  if(name.includes("powdery")){
    message = translations[lang].powdery;
  }
  else if(name.includes("leaf")){
    message = translations[lang].leaf;
  }
  else{
    message = translations[lang].healthy;
  }

  resultBox.innerText = message;
}

function speakResult(){
  const text = resultBox.innerText;
  const speech = new SpeechSynthesisUtterance(text);

  const langMap={
    en:'en-US',
    ta:'ta-IN',
    hi:'hi-IN',
    ml:'ml-IN',
    kn:'kn-IN',
    te:'te-IN'
  };

  speech.lang = langMap[languageSelect.value];
  window.speechSynthesis.speak(speech);
}

function startVoice(){
  if(!('webkitSpeechRecognition' in window)){
    alert("Voice not supported in this browser");
    return;
  }

  const recognition = new webkitSpeechRecognition();
  recognition.lang = 'en-US';
  recognition.start();

  recognition.onresult=function(event){
    textInput.value = event.results[0][0].transcript;
  };
}
function analyzePlant(){
  const file = imageInput.files[0];
  const lang = languageSelect.value;

  if(!file){
    alert("Please upload image");
    return;
  }

  const reader = new FileReader();
  reader.onload = function(e){
    preview.src = e.target.result;
    preview.style.display="block";
  };
  reader.readAsDataURL(file);

  // Create unique value based on image size
  const uniqueValue = file.size % 3;

  let message = "";

  if(uniqueValue === 0){
    message = translations[lang].powdery;
  }
  else if(uniqueValue === 1){
    message = translations[lang].leaf;
  }
  else{
    message = translations[lang].healthy;
  }

  resultBox.innerText = message;
}
