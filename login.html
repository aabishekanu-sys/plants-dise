<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plant AI Login</title>

<style>

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  background:linear-gradient(-45deg,#0f9b0f,#00c853,#1b5e20,#4caf50);
  background-size:400% 400%;
  animation:bgMove 8s infinite alternate;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  100%{background-position:100% 50%;}
}

.login-box{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(15px);
  padding:40px;
  border-radius:20px;
  box-shadow:0 0 25px rgba(0,0,0,0.3);
  width:320px;
  text-align:center;
  animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
  from{
    opacity:0;
    transform:translateY(40px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

h2{
  color:white;
  margin-bottom:20px;
}

.input-group{
  position:relative;
  margin:20px 0;
}

.input-group input{
  width:100%;
  padding:12px;
  border:none;
  outline:none;
  border-radius:10px;
  font-size:16px;
}

.input-group label{
  position:absolute;
  left:12px;
  top:12px;
  color:#555;
  transition:0.3s;
}

.input-group input:focus + label,
.input-group input:valid + label{
  top:-10px;
  left:8px;
  font-size:12px;
  color:white;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#00e676;
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#00c853;
  transform:scale(1.05);
}

.error{
  color:#ff5252;
  margin-top:10px;
}

.success{
  color:#00e676;
  margin-top:10px;
}

.plant-icon{
  font-size:50px;
  animation:rotate 4s linear infinite;
}

@keyframes rotate{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}

</style >
</head>

<body>

<div class="login-box">

<div class="plant-icon">ðŸŒ¿</div>

<h2>Plant AI Login</h2>

<div class="input-group">
<input type="text" id="username" required>
<label>Username</label>
</div>

<div class="input-group">
<input type="password" id="password" required>
<label>Password</label>
</div>

<button onclick="login()">Login</button>

<div id="message"></div>

</div>

<script>

function login(){

  const username=document.getElementById("username").value;
  const password=document.getElementById("password").value;
  const message=document.getElementById("message");

  if(username==="abi" && password==="1234"){
    
    message.innerHTML="<div class='success'>Login Successful ðŸŒ¿</div>";

    setTimeout(()=>{
      window.location.href="./main.html";
    },1500);

  }
  else{
    message.innerHTML="<div class='error'>Invalid Username or Password</div>";
  }

}



 </script>



    
</body>
</html>
